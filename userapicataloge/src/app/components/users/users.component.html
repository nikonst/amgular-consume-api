<div *ngIf="response" class="card">
    <div class="card-body">
        <h5>Random User API</h5>
        <p class="card-text">Seed: {{response.info.seed}}</p>
        <p class="card-text">Results: {{response.info.results}}</p>
        <p class="card-text">Version: {{response.info.version}}</p>
    </div>
</div>

<table *ngIf="response" class="table table-striped">
    <thead class="table-light">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Image</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">Phone</th>
            <th scope="col">Action</th>
            <th scope="col">ID</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of response?.result; let i = index">
            <td>{{user.uuid}}</td>
            <td><img [src]="user.imgUrl" alt="user" /></td>
            <td>{{user.firstname}} {{user.lastname}}</td>
            <td>{{user.email}}</td>
            <td>{{user.address}}</td>
            <td>{{user.phone}}</td>
            <td><button [routerLink]="['/user', user.uuid]" type="button" class="button btn btn-primary">View</button>
            </td>
        </tr>
    </tbody>
</table>
